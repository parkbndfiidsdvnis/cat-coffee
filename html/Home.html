<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>C&C</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/home.css">
</head>

<body>
	<!-- Navigation -->
	<header>

		<nav class="main-nav">
			<div class="logo">
				<img src="../image/icons8-cat-footprint-48.png" alt="Coffee House Logo">
			</div>
			<ul>
				<li><a href="./Home.html">Trang chủ</a></li>
				<li><a href="">Giới thiệu</a></li>
				<li><a href="#">Sản phẩm</a></li>
				<li><a href="./service.html">Dịch vụ</a></li>
				<li><a href="#">Tin tức</a></li>
				<li><a href="#">Liên hệ</a></li>
			</ul>

			<!-- Login/Signup Section -->
			<div id="user-profile" class="login-signup">
				<a href="login.html" class="btn-login">Đăng nhập</a>
				<a href="sign-up.html" class="btn-signup">Đăng ký</a>
			</div>
		</nav>
	</header>

	<!-- VIDEO SECTION -->
	<section class="video-section">
		<div class="video-container">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/TUxhSregQ_k?si=4tDGgsKXq50BE47I"
				title="YouTube video player" frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				allowfullscreen></iframe>
		</div>
	</section>
	<!-- SMALL SLIDER -->
	<div class="container mt-5">
		<h1 class="text-warning">Top Cats</h1>
	</div>
	<div id="topcat" class="carousel slide mt-3">
		<div class="carousel-indicators" style="bottom: -52px;">
			<button type="button" data-bs-target="#topcat" data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#topcat" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#topcat" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner container" id="carousel-content-topcat">
			<!-- Carousel items will be injected here by JavaScript -->
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#topcat" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#topcat" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>





	<!-- SMALL SLIDER -->
	<div class="container mt-5">
		<h1 class="text-warning">Top at the weekend</h1>
	</div>
	<div id="topweek" class="carousel slide mt-3">
		<div class="carousel-indicators" style="bottom: -52px;">
			<button type="button" data-bs-target="#topweek" data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#topweek" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#topweek" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner container" id="carousel-content-topweek">
			<!-- Carousel items will be injected here by JavaScript -->
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#topweek" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#topweek" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

	<script type="module" src="../javsscript/topcat.js"></script>
	<script type="module" src="../javsscript/topweek.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script type="module" src="../data/user.js"></script>

	<script>
		function GoToDetail(id) {
			localStorage.setItem('catId', id);
			window.location.href = '../html/service.html';
		}
	</script>
</body>

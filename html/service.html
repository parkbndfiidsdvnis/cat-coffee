<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch vụ</title>
    <link rel="stylesheet" href="../css/service.css">
</head>

<body>
    <!-- Navigation -->
    <header>

        <nav class="main-nav">
            <div class="logo">
                <img src="../image/icons8-cat-footprint-48.png" alt="Coffee House Logo">
            </div>
            <ul>
                <li><a href="./Home.html">Trang chủ</a></li>
                <li><a href="">Giới thiệu</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="./service.html">Dịch vụ</a></li>
                <li><a href="#">Tin tức</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>

            <!-- Login/Signup Section -->
            <div id="user-profile" class="login-signup">
                <a href="login.html" class="btn-login">Đăng nhập</a>
                <a href="sign-up.html" class="btn-signup">Đăng ký</a>
            </div>
        </nav>
    </header>
 
    <section class="booking-section">
        <h2>Đặt lịch dịch vụ</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="catId">ID Thú cưng:</label>
                <input type="text" id="catId" name="catId" placeholder="Nhập ID thú cưng" required>
            </div>
            <div class="form-group">
                <label for="startTime">Thời gian bắt đầu:</label>
                <input type="datetime-local" id="startTime" name="startTime" required>
            </div>
            <div class="form-group">
                <label for="endTime">Thời gian kết thúc:</label>
                <input type="datetime-local" id="endTime" name="endTime" required>
            </div>
            <button type="submit" class="btn-submit">Đặt lịch</button>
        </form>
        <p id="bookingStatus" class="status-message"></p>
    </section>

</body>
<script src="../data/user.js"></script>

</html>

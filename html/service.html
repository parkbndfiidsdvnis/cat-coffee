    <body>
        <!-- Form đặt lịch -->
        <div class="booking-form-container">
            <h2>Đặt lịch</h2>
            <form id="booking-form">
                <label for="cat-id">Cat ID:</label>
                <input type="text" id="cat-id" placeholder="Nhập ID của mèo" required />

                <label for="start-time">Thời gian bắt đầu:</label>
                <input type="datetime-local" id="start-time" required />

                <label for="end-time">Thời gian kết thúc:</label>
                <input type="datetime-local" id="end-time" required />

                <button type="submit" class="btn-submit">Đặt lịch</button>
            </form>
            <p id="status-message"></p>
        </div>

        <!-- Danh sách lịch đã đặt -->
        <div class="booking-list-container">
            <h2>Danh sách lịch đã đặt</h2>
            <div id="booking-list"></div>
        </div>
    </body>

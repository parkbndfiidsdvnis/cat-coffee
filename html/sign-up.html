<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sign-up.css">
</head>

<body>
    <div class="container">
        <form id="signupForm" action="./login.html">
            <h1 class="title">Create an account</h1>

            <input type="text" id="username_input" name="username" placeholder="username">

            <input type="email" id="email_input" name="email" placeholder="email">

            <input type="password" id="password_input" name="password" placeholder="password">

            <input type="password" id="confirmPassword_input" name="confirmPassword" placeholder="Confirm Password">

            <div class="agree-box">
                <input type="checkbox" name="agree" id="agree_checkbox">
                <label for="agree_checkbox">I agree to the terms and conditions</label>
            </div>

            <div id="btn-container">
                <button id="signup_button" class="btn btn-primary w-100" type="submit">Register</button>
            </div>
        </form>

        <div class="login-box">
            <span>Already have an account?</span>
            <a href="./login.html">Login</a>
        </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
   </script>
   <script type="module" src="../javsscript/signup.js"></script>
</body>

</html>
